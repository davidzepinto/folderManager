<!DOCTYPE html>
<html>
<title>browser pictures H</title>
<meta charset="UTF_8">
<meta name="viewport" content="width=device_width, initial_scale=1">
<link rel="stylesheet" href="djmpCss.css">

<style>
    @import url('https://fonts.googleapis.com/css?family=Roboto+Slab');
    body, h1, h2, h3, h4, h5, h6 {
        font-family: 'Roboto Slab', serif;
    }
</style>
<body class="dp_light_grey dp_content" style="max_width:1600px">

    <!-- !PAGE CONTENT! -->
    <div class="dp_main" style="margin_left:auto">

        <!-- Header -->
        <header id="portfolio">
            <div class="dp_container">
                <h1><b>DESIGN INFOGRAFISMO TEMAS PARA H</b></h1>
                <h6><b>Made by David Pinto</b></h6>
                <div class="dp_section dp_bottombar dp_padding_16">
                    <span class="dp_margin_right">ESCOLHER:</span>
                    <button class="dp_button dp_black">ALL</button>
                    <button class="dp_button dp_white"></i>DESPORTO</button>
                    <button class="dp_button dp_white"></i>SOCIEDADE</button>
                    <button class="dp_button dp_white"></i>POLÍTICA</button>
                    <button class="dp_button dp_white"></i>INTERNACIONAL</button>
                    <button class="dp_button dp_white"></i>MEDIA</button>
                    <button class="dp_button dp_white"></i>SAÚDE</button>
                    <button class="dp_button dp_white"></i>JUSTÍÇA</button>
                    <button class="dp_button dp_white"></i>ESPECIAIS</button>
                </div>
            </div>
        </header>

        <!-- First Photo Grid -->
        <div class="dp_row_padding">
            <div class="dp_third dp_container dp_margin_bottom">
                <img src="/images/desporto/desporto.jpg" alt="desporto" style="width:100%" class="dp_hover_opacity">
            </div>
            <div class="dp_third dp_container dp_margin_bottom">
                <img src="/images/economia/economia.jpg" alt="economia" style="width:100%" class="dp_hover_opacity">
            </div>
            <div class="dp_third dp_container">
                <img src="/images/internacional/internacional.jpg" alt="internacional" style="width:100%" class="dp_hover_opacity">
            </div>
        </div>

        <!-- Second Photo Grid -->
        <div class="dp_row_padding">
            <div class="dp_third dp_container dp_margin_bottom">
                <img src="/images/media/media.jpg" alt="media" style="width:100%" class="dp_hover_opacity">
            </div>
            <div class="dp_third dp_container dp_margin_bottom">
                <img src="/images/media/internet.jpg" alt="internet" style="width:100%" class="dp_hover_opacity">
            </div>
            <div class="dp_third dp_container">
                <img src="/images/politica/politica.jpg" alt="politica" style="width:100%" class="dp_hover_opacity">
            </div>
        </div>

        <!-- Third Photo Grid -->
        <div class="dp_row_padding">
            <div class="dp_third dp_container dp_margin_bottom">
                <img src="/images/saude/saude.jpeg" alt="saude" style="width:100%" class="dp_hover_opacity">
            </div>
            <div class="dp_third dp_container dp_margin_bottom">
                <img src="/images/sociedade/pessoas.jpg" alt="sociedade" style="width:100%" class="dp_hover_opacity">
            </div>
            <div class="dp_third dp_container">
                <img src="/images/politica/politica.jpg" alt="politica" style="width:100%" class="dp_hover_opacity">
            </div>
        </div>

        <!-- Pagination -->
        <div class="dp_center dp_padding_32">
            <div class="dp_bar">
                <a href="#" class="dp_bar_item dp_button dp_hover_black">«</a>
                <a href="#" class="dp_bar_item dp_black dp_button">1</a>
                <a href="#" class="dp_bar_item dp_button dp_hover_black">2</a>
                <a href="#" class="dp_bar_item dp_button dp_hover_black">3</a>
                <a href="#" class="dp_bar_item dp_button dp_hover_black">4</a>
                <a href="#" class="dp_bar_item dp_button dp_hover_black">»</a>
            </div>
        </div>
